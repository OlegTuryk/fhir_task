spring.kafka.bootstrap-servers=localhost:8082
spring.kafka.template.default-topic=encounterTopic
spring.kafka.consumer.group-id=encounterId
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:org.hl7.fhir.r4.model.Encounter
